<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Chúc May Mắn</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .message-container {
            text-align: center;
            background-color: #ffe4e1;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .message-container h1 {
            font-size: 2em;
            color: #ff6347;
            margin-bottom: 20px;
        }

        .message-container p {
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
        }

        .message-container .good-luck {
            font-weight: bold;
            color: #008080;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .icon {
            font-size: 4em;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Chúc Bạn May Mắn!</h1>
        <p>Ngày mai thi học sinh giỏi rồi, mình tin bạn sẽ làm được! Khó đến mấy cũng đừng nản, kiểu gì cũng làm được thôi. Cố gắng lên nhé!</p>
        <p class="good-luck">Chúc bạn thật may mắn và bình tĩnh!</p>
    </div>
</body>
</html>
